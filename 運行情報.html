<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運行情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .info {
            display: none;
            text-align: center;
        }
        .info img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .info p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AR運行情報</h1>

        <!-- 列車選択フォーム -->
        <label for="trainSelect">運行情報を確認する列車を選択してください：</label>
        <select id="trainSelect">
            <option value="">選択してください</option>
            <option value="train1">ALEXA[快速]</option>
            <option value="train2">ALEXA[新快速]</option>
        </select>

        <!-- ALEXA[快速]の運行情報 -->
        <div class="info" id="train1Info">
            <img src="平常運転.jpg" alt="">
            <p> ALEXA[快速]の運行情報：正常に運行中です。遅延の報告はありません。</p>
        </div>

        <!-- ALEXA[新快速]の運行情報 -->
        <div class="info" id="train2Info">
            <img src="運行前.png" alt="">
            <p>ALEXA[新快速]の運行情報：正常に運行中です。遅延の報告はありません。</p>
        </div>

    </div>

    <script>
        // 列車選択が変更された時に運行情報を表示
        document.getElementById('trainSelect').addEventListener('change', function() {
            // すべての運行情報を非表示
            var infoSections = document.querySelectorAll('.info');
            infoSections.forEach(function(section) {
                section.style.display = 'none';
            });

            // 選択された列車の運行情報を表示
            var selectedTrain = this.value;
            if (selectedTrain) {
                document.getElementById(selectedTrain + 'Info').style.display = 'block';
            }
        });
    </script>

</body>
</html>
